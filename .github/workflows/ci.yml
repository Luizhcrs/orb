name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Testes e ValidaÃ§Ã£o
    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ—ï¸ Build do projeto
      run: npm run build
      
    - name: ğŸ” Lint TypeScript
      run: npx tsc --noEmit
      
    - name: ğŸ¨ Lint CSS/HTML
      run: |
        echo "Validando estrutura HTML..."
        # Adicionar validaÃ§Ã£o HTML se necessÃ¡rio
        
    - name: ğŸ“‹ Verificar estrutura do projeto
      run: |
        echo "Verificando arquivos essenciais..."
        test -f package.json
        test -f src/main.ts
        test -f src/orb.html
        test -f src/chat.html
        echo "âœ… Estrutura do projeto OK"

  build:
    name: ğŸ—ï¸ Build e Package
    runs-on: windows-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ—ï¸ Build produÃ§Ã£o
      run: npm run build
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: orb-build-${{ github.sha }}
        path: dist/
        retention-days: 30

  security:
    name: ğŸ”’ Security Audit
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
      
    - name: ğŸ” Audit de seguranÃ§a
      run: npm audit --audit-level moderate
      
    - name: ğŸ”’ Verificar dependÃªncias vulnerÃ¡veis
      run: |
        echo "Verificando dependÃªncias..."
        npm list --depth=0

  release:
    name: ğŸš€ Release (apenas main)
    runs-on: windows-latest
    needs: [test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ·ï¸ Criar release tag
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v$(date +'%Y.%m.%d')" -m "Release $(date +'%Y-%m-%d')"
        git push origin "v$(date +'%Y.%m.%d')"
