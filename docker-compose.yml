version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orb-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_PATH=/app/data/orb.db
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-venv:/app/venv
    command: python scripts/dev.py
    restart: unless-stopped
    networks:
      - orb-network

  # Frontend WPF (apenas para desenvolvimento do backend)
  # Nota: WPF precisa rodar localmente, este Ã© apenas o backend
  
volumes:
  backend-data:
    driver: local
  backend-venv:
    driver: local

networks:
  orb-network:
    driver: bridge
