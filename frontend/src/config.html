<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - ORB</title>
    <link rel="stylesheet" href="components/config-styles.css">
</head>
<body>
    <div class="config-container">
        <!-- Área de arrastar -->
        <div class="drag-area"></div>
        
        <!-- Controles da janela -->
        <div class="config-controls">
            <button class="close-btn" title="Fechar">×</button>
        </div>

        <!-- Layout principal -->
        <div class="config-layout">
            <!-- Navegação lateral -->
            <div class="config-nav">
            <div class="nav-item active" data-section="general">
                <span class="nav-icon">⚙</span>
                <span class="nav-text">Geral</span>
            </div>
            <div class="nav-item" data-section="agent">
                <span class="nav-icon">✦</span>
                <span class="nav-text">Agente</span>
            </div>
            <div class="nav-item" data-section="history">
                <span class="nav-icon">◷</span>
                <span class="nav-text">Histórico</span>
            </div>
            </div>

            <!-- Conteúdo principal -->
            <div class="config-main">
                <!-- Seção Geral -->
                <div class="config-section active" id="general-section">
                    <h1>Geral</h1>
                    
                    <div class="setting-row">
                        <span class="setting-label">Tema</span>
                        <div class="setting-control">
                            <select id="theme-select" disabled>
                                <option value="dark">Escuro</option>
                            </select>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                    </div>

                    <div class="setting-row">
                        <span class="setting-label">Idioma</span>
                        <div class="setting-control">
                            <select id="language-select">
                                <option value="pt-BR">Português</option>
                            </select>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                    </div>

                    <div class="setting-row">
                        <span class="setting-label">Iniciar com Windows</span>
                        <div class="setting-control">
                            <label class="switch">
                                <input type="checkbox" id="startup-checkbox">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>

                    <div class="setting-row">
                        <span class="setting-label">Manter Histórico</span>
                        <div class="setting-control">
                            <label class="switch">
                                <input type="checkbox" id="keep-history-checkbox" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Seção Agente -->
                <div class="config-section" id="agent-section">
                    <h1>Agente</h1>
                    
                    <div class="setting-row">
                        <span class="setting-label">Provedor LLM</span>
                        <div class="setting-control">
                            <select id="provider-select" disabled>
                                <option value="openai">OpenAI</option>
                            </select>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                    </div>

                    <div class="setting-row">
                        <span class="setting-label">API Key</span>
                        <div class="setting-control">
                            <input type="password" id="api-key-input" placeholder="Insira sua API Key">
                        </div>
                    </div>

                    <div class="setting-row">
                        <span class="setting-label">Modelo</span>
                        <div class="setting-control">
                            <select id="model-select">
                                <option value="gpt-4o-mini">GPT-4o Mini</option>
                                <option value="gpt-4o">GPT-4o</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                            <span class="dropdown-arrow">▼</span>
                        </div>
                    </div>
                </div>

                <!-- Seção Histórico -->
                <div class="config-section" id="history-section">
                    <h1>Histórico</h1>
                    
                    <div class="empty-state">
                        <div class="empty-icon">◷</div>
                        <p>Nenhuma conversa anterior encontrada.</p>
                        <p class="empty-hint">Suas conversas aparecerão aqui quando você começar a usar o ORB.</p>
                    </div>

                    <!-- Lista de histórico será carregada dinamicamente -->
                    <div id="history-list" class="history-list">
                        <!-- Exemplo de item de histórico -->
                        <!-- 
                        <div class="history-item">
                            <div class="history-header">
                                <span class="history-date">Hoje, 15:30</span>
                                <button class="history-delete-btn">×</button>
                            </div>
                            <div class="history-preview">
                                <strong>Usuário:</strong> Como fazer um loop em Python?
                            </div>
                            <div class="history-preview">
                                <strong>Assistente:</strong> Você pode usar for ou while...
                            </div>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer com botões -->
        <div class="config-footer">
            <button id="reset-btn" class="secondary-btn">Redefinir</button>
            <button id="save-btn" class="primary-btn">Salvar</button>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Confirmação</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel" class="modal-btn modal-btn-cancel">Cancelar</button>
                <button id="modal-confirm" class="modal-btn modal-btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>
</body>
<script src="components/ConfigInterface.js"></script>
</html>
