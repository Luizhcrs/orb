<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 90px;
            height: 90px;
            overflow: hidden;
            background: transparent;
            cursor: pointer;
            user-select: none;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.25) 0%, 
                    rgba(255, 255, 255, 0.15) 50%,
                    rgba(255, 255, 255, 0.25) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            animation: liquidGlassPulse 3s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0.9;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }


        .orb::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.1) 0%, 
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0.1) 100%);
            z-index: -1;
            animation: liquidGlassPulse 3s ease-in-out infinite reverse;
        }

        .orb:hover {
            transform: scale(1.08);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes liquidGlassPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.12),
                    inset 0 1px 0 rgba(255, 255, 255, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 
                    0 12px 48px rgba(0, 0, 0, 0.15),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }
        }
    </style>
</head>
    <body>
        <div class="orb"></div>

        <script>
            // Garantir que o evento de clique funcione
            document.addEventListener('DOMContentLoaded', () => {
                console.log('ðŸ”µ Orb HTML carregado');
                
                // Clique no orb principal
                document.querySelector('.orb').addEventListener('click', (e) => {
                    console.log('ðŸ”µ Clique no orb principal detectado!');
                    if (typeof require !== 'undefined') {
                        console.log('ðŸ”µ Enviando evento orb-clicked via IPC');
                        require('electron').ipcRenderer.send('orb-clicked');
                    } else {
                        console.log('ðŸ”µ require nÃ£o disponÃ­vel');
                    }
                });
                
                document.addEventListener('mousedown', (e) => {
                    console.log('ðŸ”µ Mouse down no HTML do orb detectado!');
                    if (typeof require !== 'undefined') {
                        require('electron').ipcRenderer.send('orb-clicked');
                    }
                });
            });
        </script>
</body>
</html>
